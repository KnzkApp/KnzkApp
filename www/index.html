<!DOCTYPE html>
<html>
  <head>
    <title>KnzkApp</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />

    <link rel="stylesheet" href="./bundle/bundle.css" />
    <script src="./bundle/bundle.js"></script>
  </head>
  <body>
    <ons-splitter>
      <ons-splitter-side
        id="menu"
        side="left"
        width="250px"
        animation="reveal"
        collapse
        swipeable
      >
        <ons-page>
          <ons-list>
            <ons-list-item onclick="fn.load('home.html')" tappable>
              Home
            </ons-list-item>
            <ons-list-item onclick="fn.load('settings.html')" tappable>
              Settings
            </ons-list-item>
            <ons-list-item onclick="fn.load('about.html')" tappable>
              About
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content>
        <ons-page>
          <ons-navigator
            id="navigator"
            page="bootstrap.html"
            swipeable
          ></ons-navigator>
        </ons-page>
      </ons-splitter-content>
    </ons-splitter>

    <ons-template id="bootstrap.html">
      <ons-page></ons-page>
    </ons-template>
  </body>
</html>
