<ons-page class="page__about" data-pageid="about">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="knzk.utils.page.back()">
        <ons-icon icon="fa-chevron-left"></ons-icon>
        <span data-i18n="navigation.back">戻る</span>
      </ons-toolbar-button>
    </div>
    <div class="center" data-i18n="preferences.about_app">
      このアプリについて
    </div>
  </ons-toolbar>

  <div class="container">
    <div class="text-center">
      <img src="static/logo.svg" class="logo" />
    </div>
    <marquee class="mt-2">南無！w</marquee>
    <h4 class="mt-1">KnzkApp v2.0.0-alpha1</h4>
    <b>A Open-Source Social Media Client</b><br />
    <p>
      <small>
        <span data-i18n="preferences.about_app_note.l1">
          KnzkAppはオープンソースソフトウェアです。
        </span>
        <br />
        <span data-i18n="preferences.about_app_note.l2_pre"></span>
        <a href="https://github.com/KnzkDev/KnzkApp">KnzkDev/KnzkApp</a>
        <span data-i18n="preferences.about_app_note.l2_suf">
          から開発に参加したり、問題を報告する事ができます。
        </span>
      </small>
    </p>
  </div>
  <ons-list>
    <ons-list-item onclick="knzk.utils.openLink('https://app.fossa.io/projects/custom%2B5332%2Fgit%40github.com%3AKnzkDev%2FKnzkApp.git')">
      <div class="left">
        <ons-icon icon="fa-osi" class="fa-2x fa-fw"></ons-icon>
      </div>
      <div class="center">
        OSS License
      </div>
    </ons-list-item>
    <ons-list-header>Credit</ons-list-header>
    <ons-list-item onclick="knzk.utils.openLink('https://knzk.me/@y')">
      <div class="left">
        <img
          class="list-item__thumbnail"
          src="https://github.com/yuzulabo.png"
        />
      </div>
      <div class="center">
        <span class="list-item__title">nzws / ねじわさ</span>
        <span class="list-item__subtitle">Lead-Developer of KnzkApp</span>
      </div>
    </ons-list-item>
    <ons-list-item onclick="knzk.utils.openLink('https://github.com/KnzkDev')">
      <div class="left">
        <img
          class="list-item__thumbnail"
          src="https://github.com/KnzkDev.png"
        />
      </div>
      <div class="center">
        KnzkDev Team
      </div>
    </ons-list-item>
    <ons-list-item
      onclick="knzk.utils.openLink('https://github.com/KnzkDev/KnzkApp/graphs/contributors')"
    >
      <div class="left">
        <img class="list-item__thumbnail" src="https://github.com/github.png" />
      </div>
      <div class="center">
        List of all contributors
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
